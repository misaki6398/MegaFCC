<div class="row">
  <h1>Transation Filter - Case Detail</h1>


  <div class="col-xl-10 col-sm-12 h-70vh overflow-auto">

    <!-- <mat-form-field class="filter-input">
      <mat-label>Type to filter the column...</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input placeholder="You can filter below columns">
    </mat-form-field> -->

    <table mat-table [dataSource]="tableDataSource" multiTemplateDataRows matSort class="mat-elevation-z8">

      <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
        <td mat-cell *matCellDef="let element">
          {{element[column]}}
      </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
          <div class="element-detail row" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <!-- <mat-spinner *ngIf="listDetail.length === 0"></mat-spinner> -->
            <!-- <mat-spinner *ngIf="listDetail.length === 0"></mat-spinner> -->
            <div class="row">
              <div class="element-description overflow-auto h-50vh col-10">
                <table class="table table-dark">
                  <tbody>
                    <tr *ngFor="let detail of listDetail">
                      <th scope="row">{{detail.key}}</th>
                      <td class="next-line">{{detail.value}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="element-select col-2">
                <mat-form-field appearance="fill">
                  <mat-label>State</mat-label>
                  <mat-select>
                    <mat-option>None</mat-option>
                    <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
                  </mat-select>
                </mat-form-field>

              </div>
            </div>

          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element"
        (click)="getListDetail(element.listSubTypeId)">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>


    </table>
    <mat-paginator [pageSizeOptions]="[5, 15, 100]" showFirstLastButtons></mat-paginator>
    <hr>
    <div class="row">
      <div class="col-xl-8 col-sm-6"></div>
      <div class="col-xl-2 col-sm-3">
        <button mat-raised-button color="accent">Recomman Release</button>
      </div>
      <div class="col-xl-2 col-sm-3">
        <button mat-raised-button color="warn">Recomman Block</button>
      </div>
    </div>


  </div>
  <div class="col-xl-2 col-sm-12 h-70vh overflow-auto">
    <table class="table table-dark">
      <tbody>
        <tr>
          <th scope="row" colspan="2">Hit Colunms</th>
        </tr>
        <tr *ngFor="let column of distinctColumns">
          <th scope="row">{{column.tagName}}</th>
          <td>{{column.matchData}}</td>
        </tr>
      </tbody>
    </table>
    <!-- <mat-tab-group>
      <mat-tab label="Raw Data">
        <pre lang="xml">{{xmlString | xml}}</pre>
      </mat-tab>
      <mat-tab label="Message">
        Content 2
      </mat-tab>
    </mat-tab-group> -->
  </div>


  <div class="col-12 h-30vh overflow-auto">
    <mat-tab-group>
      <mat-tab label="Audit">
        Audit
      </mat-tab>
      <mat-tab label="Attachment">
        Attachment
      </mat-tab>
    </mat-tab-group>
  </div>

</div>
